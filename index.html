<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./styles/styles.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>Notes App</title>
    <meta name="description" content="Notes App" />
    <meta name="author" content="Ramon" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Dit is een notitie APP</h1>
        <h2 class="header__subtitle">Als oefenproject</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container">
        <input id="searchtext" class="input" type="text" placeholder="Filter notes" />
        <select id="filter-by" class="dropdown">
          <option value="byEdited">Sort by last edited</option>
          <option value="byCreated">Sort by recently created</option>
          <option value="byAlphabet">Sort alphabetically</option>
        </select>
      </div>
    </div>
    <div class="container">
      <div id="notes"></div>
      <button id="create-note" class="button">Create Note</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="./scripts/uuidv4.js"></script>
    <script src="./scripts/notes-functions.js"></script>
    <script src="./scripts/notes-app.js"></script>
  </body>
</html>
